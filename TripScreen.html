<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTrotter - Create Trip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --secondary: #10B981;
            --accent: #F59E0B;
            --background: #F8FAFC;
            --card: #FFFFFF;
            --text: #1E293B;
            --text-light: #64748B;
            --border: #E2E8F0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .form-card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 14px;
            left: 30px;
            right: 30px;
            height: 3px;
            background-color: var(--border);
            z-index: 1;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--border);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .progress-step.active .step-circle {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 5px rgba(79, 70, 229, 0.2);
        }

        .step-label {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .progress-step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
        }

        .form-label i {
            margin-right: 10px;
            color: var(--primary);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: white;
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .date-container {
            position: relative;
        }

        .date-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
            pointer-events: none;
        }

        .trip-duration {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            color: var(--primary);
            background-color: rgba(79, 70, 229, 0.1);
            padding: 8px;
            border-radius: 8px;
            display: none;
        }

        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #f59e0b;
        }

        .char-counter.error {
            color: #ef4444;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .upload-area i {
            font-size: 2.5rem;
            color: var(--primary-light);
            margin-bottom: 15px;
        }

        .upload-area p {
            margin-bottom: 10px;
            color: var(--text);
        }

        .upload-area span {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        #preview-container {
            margin-top: 15px;
            text-align: center;
        }

        #image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            object-fit: cover;
            display: none;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            flex-grow: 1;
            margin-right: 15px;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-light);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: #f1f5f9;
            color: var(--text);
        }

        .btn i {
            margin-right: 8px;
        }

        .trip-preview {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-top: 30px;
            border-left: 5px solid var(--primary);
            display: none;
        }

        .trip-preview h3 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .trip-preview h3 i {
            margin-right: 10px;
        }

        .preview-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .preview-image {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            overflow: hidden;
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-details h4 {
            margin-bottom: 8px;
            color: var(--text);
        }

        .preview-details p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .preview-date {
            display: flex;
            align-items: center;
            color: var(--secondary);
            font-weight: 500;
            margin-top: 10px;
        }

        .preview-date i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 25px;
            }
            
            .date-group {
                grid-template-columns: 1fr;
            }
            
            .preview-content {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-primary {
                margin-right: 0;
                width: 100%;
            }
            
            .btn-secondary {
                width: 100%;
            }
        }

        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(79, 70, 229, 0.1);
            z-index: 0;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: float 8s infinite ease-in-out;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 8%;
            animation: float 10s infinite ease-in-out reverse;
        }

        .floating-icon:nth-child(3) {
            bottom: 15%;
            left: 10%;
            animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <!-- Floating background icons -->
    <div class="floating-icon">‚úàÔ∏è</div>
    <div class="floating-icon">üó∫Ô∏è</div>
    <div class="floating-icon">üß≥</div>
    
    <div class="container">
        <div class="header">
            <h1>Plan a New Trip</h1>
            <p>Fill in the basics to begin crafting your perfect adventure</p>
        </div>
        
        <div class="form-card">
            <!-- Progress Steps -->
            <div class="progress-bar">
                <div class="progress-step active">
                    <div class="step-circle">1</div>
                    <div class="step-label">Trip Basics</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle">2</div>
                    <div class="step-label">Add Stops</div>
                </div>
                <div class="progress-step">
                    <div class="step-circle">3</div>
                    <div class="step-label">Activities</div>
                </div>
            </div>
            
            <!-- Trip Form -->
            <form id="create-trip-form">
                <!-- Trip Name -->
                <div class="form-group">
                    <label class="form-label" for="trip-name">
                        <i class="fas fa-pen"></i> What's your trip called?
                    </label>
                    <input 
                        type="text" 
                        id="trip-name" 
                        class="form-input" 
                        placeholder="e.g., Summer Europe Adventure"
                        maxlength="50"
                        required
                    >
                    <div class="char-counter" id="name-counter">0/50</div>
                </div>
                
                <!-- Travel Dates -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt"></i> When are you traveling?
                    </label>
                    <div class="date-group">
                        <div class="date-container">
                            <input 
                                type="date" 
                                id="start-date" 
                                class="form-input" 
                                required
                            >
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="date-container">
                            <input 
                                type="date" 
                                id="end-date" 
                                class="form-input" 
                                required
                            >
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                    <div class="trip-duration" id="trip-duration"></div>
                </div>
                
                <!-- Trip Description -->
                <div class="form-group">
                    <label class="form-label" for="trip-description">
                        <i class="fas fa-align-left"></i> Describe your trip (optional)
                    </label>
                    <textarea 
                        id="trip-description" 
                        class="form-input" 
                        rows="3" 
                        placeholder="e.g., A relaxing beach getaway with friends, exploring coastal towns and trying local cuisine..."
                        maxlength="500"
                    ></textarea>
                    <div class="char-counter" id="desc-counter">0/500</div>
                </div>
                
                <!-- Cover Photo Upload -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-image"></i> Add a cover photo (optional)
                    </label>
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop or click to upload</p>
                        <span>JPG or PNG, max 5MB</span>
                        <input 
                            type="file" 
                            id="cover-photo" 
                            accept="image/jpeg, image/png" 
                            hidden
                        >
                    </div>
                    <div id="preview-container">
                        <img id="image-preview" alt="Preview">
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i> Create Trip & Continue
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Trip Preview (Dynamic) -->
        <div class="trip-preview" id="trip-preview">
            <h3><i class="fas fa-eye"></i> Trip Preview</h3>
            <div class="preview-content">
                <div class="preview-image" id="preview-image">
                    <span>No image selected</span>
                </div>
                <div class="preview-details">
                    <h4 id="preview-name">Trip Name</h4>
                    <p id="preview-desc">No description provided</p>
                    <div class="preview-date">
                        <i class="fas fa-calendar-day"></i>
                        <span id="preview-dates">Select dates</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('create-trip-form');
        const tripName = document.getElementById('trip-name');
        const startDate = document.getElementById('start-date');
        const endDate = document.getElementById('end-date');
        const tripDescription = document.getElementById('trip-description');
        const coverPhoto = document.getElementById('cover-photo');
        const uploadArea = document.getElementById('upload-area');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('preview-container');
        const cancelBtn = document.getElementById('cancel-btn');
        const nameCounter = document.getElementById('name-counter');
        const descCounter = document.getElementById('desc-counter');
        const tripDuration = document.getElementById('trip-duration');
        const tripPreview = document.getElementById('trip-preview');
        const previewImage = document.getElementById('preview-image');
        const previewName = document.getElementById('preview-name');
        const previewDesc = document.getElementById('preview-desc');
        const previewDates = document.getElementById('preview-dates');
        
        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        startDate.min = today;
        endDate.min = today;
        
        // Character counters
        tripName.addEventListener('input', function() {
            const length = this.value.length;
            nameCounter.textContent = `${length}/50`;
            
            if (length >= 45) {
                nameCounter.className = 'char-counter warning';
            } else if (length === 50) {
                nameCounter.className = 'char-counter error';
            } else {
                nameCounter.className = 'char-counter';
            }
            
            updatePreview();
        });
        
        tripDescription.addEventListener('input', function() {
            const length = this.value.length;
            descCounter.textContent = `${length}/500`;
            
            if (length >= 450) {
                descCounter.className = 'char-counter warning';
            } else if (length === 500) {
                descCounter.className = 'char-counter error';
            } else {
                descCounter.className = 'char-counter';
            }
            
            updatePreview();
        });
        
        // Date handling
        startDate.addEventListener('change', function() {
            endDate.min = this.value;
            calculateDuration();
            updatePreview();
        });
        
        endDate.addEventListener('change', function() {
            if (startDate.value) {
                calculateDuration();
                updatePreview();
            } else {
                alert('Please select a start date first');
                this.value = '';
            }
        });
        
        function calculateDuration() {
            if (startDate.value && endDate.value) {
                const start = new Date(startDate.value);
                const end = new Date(endDate.value);
                
                if (end < start) {
                    alert('End date cannot be before start date');
                    endDate.value = '';
                    tripDuration.style.display = 'none';
                    return;
                }
                
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                
                tripDuration.textContent = `${diffDays} day${diffDays > 1 ? 's' : ''}`;
                tripDuration.style.display = 'block';
            }
        }
        
        // Cover photo upload
        uploadArea.addEventListener('click', () => coverPhoto.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4F46E5';
            uploadArea.style.backgroundColor = 'rgba(79, 70, 229, 0.05)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#E2E8F0';
            uploadArea.style.backgroundColor = '#f8fafc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#E2E8F0';
            uploadArea.style.backgroundColor = '#f8fafc';
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (file.type.match('image.*')) {
                    coverPhoto.files = e.dataTransfer.files;
                    displayPreview(file);
                } else {
                    alert('Please select an image file (JPG or PNG)');
                }
            }
        });
        
        coverPhoto.addEventListener('change', function() {
            if (this.files.length) {
                displayPreview(this.files[0]);
            }
        });
        
        function displayPreview(file) {
            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                
                // Update preview
                previewImage.innerHTML = `<img src="${e.target.result}" alt="Trip Cover">`;
            };
            reader.readAsDataURL(file);
        }
        
        // Update trip preview
        function updatePreview() {
            // Show preview if at least name is filled
            if (tripName.value.trim() || startDate.value) {
                tripPreview.style.display = 'block';
                
                // Update preview content
                previewName.textContent = tripName.value.trim() || 'Unnamed Trip';
                previewDesc.textContent = tripDescription.value.trim() || 'No description provided';
                
                // Update dates
                if (startDate.value && endDate.value) {
                    const start = new Date(startDate.value).toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: 'numeric'
                    });
                    const end = new Date(endDate.value).toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: 'numeric'
                    });
                    previewDates.textContent = `${start} - ${end}`;
                } else if (startDate.value) {
                    previewDates.textContent = new Date(startDate.value).toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: 'numeric'
                    });
                } else {
                    previewDates.textContent = 'Select dates';
                }
            } else {
                tripPreview.style.display = 'none';
            }
        }
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            if (!tripName.value.trim()) {
                alert('Please enter a trip name');
                tripName.focus();
                return;
            }
            
            if (!startDate.value) {
                alert('Please select a start date');
                startDate.focus();
                return;
            }
            
            if (!endDate.value) {
                alert('Please select an end date');
                endDate.focus();
                return;
            }
            
            // Create trip object
            const tripData = {
                name: tripName.value.trim(),
                startDate: startDate.value,
                endDate: endDate.value,
                description: tripDescription.value.trim(),
                coverPhoto: coverPhoto.files.length ? coverPhoto.files[0].name : null
            };
            
            console.log('Trip created:', tripData);
            
            // Show success message
            alert('Trip created successfully! Redirecting to itinerary builder...');
            
            // In a real app, you would submit to backend and redirect
            // window.location.href = 'itinerary-builder.html';
        });
        
        // Cancel button
        cancelBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? Unsaved changes will be lost.')) {
                // In a real app, redirect to dashboard
                // window.location.href = 'dashboard.html';
                console.log('Redirecting to dashboard...');
            }
        });
        
        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
